<!-- START WIDGET -->
<div
	class="widget-11-2 panel no-border panel-condensed no-margin widget-loader-circle ng-scope"
	pg-portlet="" progress="circle"
	on-refresh="refreshTest('.widget-11-2')">
	<div class="panel-heading">
		<div class="panel-title">Minhas Petições</div>
		<div class="panel-controls">
			<ul>
				<li><a class="portlet-collapse" href="" data-toggle="collapse"><i
						class="portlet-icon portlet-icon-collapse"></i></a></li>
				<li><a class="portlet-refresh" href="" data-toggle="refresh"><i
						class="portlet-icon portlet-icon-refresh"></i></a></li>
				<li><a class="portlet-close" href="" data-toggle="close"><i
						class="portlet-icon portlet-icon-close"></i></a></li>
			</ul>
		</div>
	</div>
	<div class="auto-overflow widget-11-2-table">
		<table class="table table-condensed table-hover">
			<tbody>
				<tr ng-repeat="peticao in peticoes">
					<td class="font-montserrat fs-12 col-lg-12"><a
						ui-sref="detalhe({idPeticao: peticao.id})">{{peticao.descricao}}</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- END WIDGET -->
