<div id="actionModal" class="modal fade" role="dialog" ng-controller="ModalActionController as modal">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="modal.close()">&times;</button>
				<h4 class="modal-title">{{modal.action.description}}</h4>
			</div>
			<div class="modal-body" ui-view autoscroll="false"></div>
		</div>

	</div>
</div>
