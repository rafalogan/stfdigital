          <button data-pages-toggle="#appMenu" class="btn btn-xs sidebar-slide-toggle btn-link m-l-20" type="button"><i class="fa fa-angle-down fs-16"></i>

          <button data-toggle-pin="sidebar" class="btn btn-link visible-lg-inline" type="button"><i class="fa fs-12"></i>
          </button>
        </div>
      </div>
      <!-- END SIDEBAR HEADER -->
      <!-- BEGIN SIDEBAR MENU -->
      <div class="sidebar-menu">
        <ul class="menu-items">
          <li class="m-t-30">
            <a ui-sref="dashboard" class="detailed">
              <span class="title">Dashboards</span>
              <span class="details">Lista de Dashlets</span>
            </a>
            <span class="icon-thumbnail bg-success"><i class="pg-home"></i></span>
          </li>
          <li action-menu id="registrar_peticao_fisica" title="Novo Item" details="Petição Física" state="registro" resources="[{}]"></li>
          <li action-menu id="registrar_peticao_eletronica" title="Novo Item" details="Petição Digital" state="peticionamento.advogado" resources="[{}]"></li>
          <li action-menu id="registrar_peticao_eletronica_orgao" title="Novo Item" details="Petição Órgão" state="peticionamento.orgao" resources="[{}]"></li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <!-- END SIDEBAR MENU -->

          </div>
          <!-- END ACTION BAR -->
        </div>
        <!-- END MOBILE CONTROLS -->
        <div class=" pull-left sm-table">
				<div class="header-inner">

							data-src="theme/custom/img/logo.png"
							data-src-retina="theme/custom/img/logo_2x.png" width="78"
							height="22">
					</div>
					<div data-notification-center=""></div>
					<div id="pesquisas" class="search-link dropdown">
						<span class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							<i class="pg-search"></i>
							Pesquisar
						</span>
						<ul class="dropdown-menu dropdown-menu-left profile-dropdown p-b-10" role="menu">
							<li><a style="line-height: 15px" ui-sref="pesquisa.peticao" id="pesquisa_peticao">Petição</a></li>
							<li><a style="line-height: 15px" ui-sref="pesquisa.processo">Processo</a></li>
						</ul>
					</div>
				</div>
			</div>     
        <div id="papeis" class="pull-right" ng-controller="SecurityController">
          <!-- START User Info-->
          <div class="visible-lg visible-md m-t-10">
            <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
              <span class="semi-bold">{{papelAtivo.nome}}</span>
            </div>
            <div class="dropdown pull-right">
              <button id="papeisButton" class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="thumbnail-wrapper d32 circular inline m-t-5">
                <img src="theme/assets/img/profiles/avatar.jpg" alt="" data-src="theme/assets/img/profiles/avatar.jpg" data-src-retina="theme/assets/img/profiles/avatar_small2x.jpg" width="32" height="32">
            </span>
              </button>
              <ul class="dropdown-menu profile-dropdown" role="menu">
                <li ng-repeat="papel in papeis">
                    <a id="{{papel.nome}}" ng-click="ativar(papel)">
                        <div ng-switch="papelAtivo == papel">
                            <div ng-switch-when="true">
		                        <i class="fa fa-check" ng-show="papelAtivo == papel"></i>
		                        <span>{{papel.nome}}</span>
	                        </div>
	                        <div ng-switch-when="false">
                                <span style="margin-left: 17px">{{papel.nome}}</span>
	                        </div>
                        </div>
                    </a>
                </li>
                <li class="bg-master-lighter hide">
                  <a href="#" class="clearfix">
                    <span class="pull-left">Logout</span>
                    <span class="pull-right"><i class="pg-power"></i></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- END User Info-->
        </div>
      </div>
